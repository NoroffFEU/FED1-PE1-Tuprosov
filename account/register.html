<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register new account</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/account.css">
    <script type="module" src="../js/register.mjs"></script>
</head>
<body>
    <div class="container-login flex">
        <div class="image-section">
        </div>
        <div class="logo">
            <a href="../index.html">
                <img src="../assets/images/logo_blue.png" alt="logo" id="logo"/>
            </a>
        </div>
        <div class="form-section flex">
            <!-- Form on the right half -->
            <form class="flex" action="#" method="POST" id="registerForm">
                <h1>Register your account</h1>
                <p>Fill in the fields to register new account</p>
                <div class="form-group">
                    <input type="name" id="name" name="name" placeholder="Name" pattern="^[a-zA-Z]{0,15}$" title="Name can't contain special charaters or numbers" required>
                </div>
                <div class="form-group">
                    <p class="error-message-email nodisplay">Email should end with '@stud.noroff.no'</p>
                    <input type="email" id="email" name="email" autocomplete="email" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" minlength="8" required>
                </div>
                <button type="submit">Register</button>
                <div class="paragraph">
                    <p>Or</p>
                </div>
                <div class="google flex" role="button">
                    <p>Continue with Google</p>
                </div>
                <div class="login-link">
                    <a href="login.html">
                        Already have an account? Sign in here
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
