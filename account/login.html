<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/account.css">
    <script src="../js/login.js" defer></script>
</head>
<body>
    <div class="container-login flex">
        <div class="image-section">
        </div>
        <div class="logo">
            <a href="../index.html">
                <img src="../assets/images/logo_blue.png" alt="logo" id="logo"/>
            </a>
        </div>
        <div class="form-section flex">
            <!-- Form on the right half -->
            <form class="flex" action="#" method="POST" id="loginForm">
                <h1>Sign in</h1>
                <p>Enter your email and password to login to your account.</p>
                <div class="form-group">
                    <p class="error-message-email nodisplay">Email is invalid</p>
                    <p class="error-message-login nodisplay">Invalid email or password</p>
                    <input type="email" id="email" name="email" autocomplete="email" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Password" required>
                </div>
                <button type="submit">Sign in</button>
                <div class="paragraph">
                    <p>Or</p>
                </div>
                <div class="google flex" role="button">
                    <p>Continue with Google</p>
                </div>
                <div class="login-link">
                    <a href="register.html">
                        Want to create an account? Sign up
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
